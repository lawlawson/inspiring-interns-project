<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI Project</title>
    <link rel="stylesheet" href="./dist/style.css" />
  </head>
  <body>
      <div class="card">
        <div class="container">
          <img src="/Img/Steve_Jobs.png" alt="Steve Jobs holding an iPhone">
        <div class="card-body">
          <div>
            <div class="row">
              <h1 class="heading-name">Steve Jobs</h1>
              <span class="ellipsis">
                <img src="/Img/Elipse.png">
              </span>
            </div>
            <div class="follow-row">
              <img src="/Img/Follow.png" class="follow-button">
              <p class="follow-text">Follow</p>
            </div>
          </div>
          <hr />
          <div class="stats">
            <div class="patents-row-social">
              <p class="">313</p>
              <p>patents</p>
            </div>
            <div class="followers-row-social">
              <p>1M 50k</p>
              <p>Followers</p>
            </div>
            <div class="following-row-social">
              <p>361</p>
              <p>Following</p>
            </div>
          </div>
          <hr />
          <div>
            <p class="categories">Categories</p>
            <div class="devices-container">
                <div class="arrow-div">
                  <p class="card-text">electronic devices</p>
                </div>
            </div>
          </div>
          <hr />
          <div class="design-container">
            <div>
                <div class="arrow-div">
                  <p class="card-text">design</p>
                </div>
            </div>
          </div>
          <hr />
          <div>
            <div>
                <div class="arrow-div">
                  <p class="card-text">transportation</p>
                </div>
            </div>
          </div>
          <hr />
        </div>
        </div>
      </div>
    </p>
  </body>
</html>
